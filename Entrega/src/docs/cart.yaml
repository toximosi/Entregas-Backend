components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjetId
          description: Id autogeneration of Mongo
        products:
          type: array
          id:
            type: String
          quantity:
            type: Number
            default: 1
      example:
        _id: ObjetId('6367fd0848f879fe056c34ec')
        products: 
          0:
            id: ObjetId('636b957b8d4ab97dec21f392')
            quantity: 2
          1:
            id: ObjetId('636ba4eac41dfd243c0c7d7c')
            quantity: 3
        __v: 0
            
paths:
  /api/cart/:
    get:
      summary: Returns all carts.
      tags:
          - Carts
      responses:
        '200':
          description: A JSON array of objects containing each cart information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: Error while getting carts from database

  /api/cart/byId/{id}:
    get:
      summary: Returns a cart by id.
      tags:
          - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: Cart id from store.
          example: 63a9dce0d968311089ad0a83
          schema:
            type: string
      responses:
        '200':
          description: A JSON array of cart information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '400':
          description: Cart not found in database
  /api/cart/Info/ById/{id}:
    get:
      summary: Returns a cart by id, with populate product.
      tags:
          - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: Cart id from store.
          example: 63a9dce0d968311089ad0a83
          schema:
            type: string
      responses:
        '200':
          description: A JSON array of cart information.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '400':
          description: Cart not found in database

